---
layout: page
---

{{ content }}

<div class="related">
  <h2>Contents</h2>
  <ul class="related-posts">
    {% for post in site.posts %}
    {% assign this_cat = page.title | downcase %}
    {% if post.categories contains this_cat %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
